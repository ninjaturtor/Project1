<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12" style="margin: auto; margin-top: 25px; width: 50%;">
				<form class="form-control" action="#" method="post">
					<h1 class="h1">Sign Up</h1>
					<label class="form-control-label mt-3" for="username">Username</label>
					<input class="form-control mb-3" type="username" name="username" placeholder="User_name" required autofocus>
					<label class="form-control-label" for="email">Email</label>
					<input class="form-control mb-3" type="email" name="email" placeholder="Email" required autofocus>
					<label class="form-control-label" for="firstname">Firstname</label>
					<input class="form-control mb-3" type="firstname" name="firstname" placeholder="First_name" required autofocus>
					<label class="form-control-label" for="lastname">Lastname</label>
					<input class="form-control mb-3" type="lastname" name="lastname" placeholder="Last_name" required autofocus>
					<label class="form-control-label" for="password">Password</label>
					<input class="form-control mb-3" type="password" name="password" placeholder="Password" required autofocus>
					<label class="form-control-label" for="cmpassword">Confirm Password</label>
					<input class="form-control mb-3" type="password" name="cmpassword" placeholder="Confirm Password" required autofocus>
					<input class="btn btn-primary form-control mb-3" type="submit" name="signup" value="Sign Up">
					<p style="text-align: center;">Already have an account? <a href="Sign In.html">Sign In</a></p>



					
				</form>
			</div>
			
		</div>
		
	</div>

</body>
</html>
